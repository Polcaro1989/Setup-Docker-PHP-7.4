name: Application CI/CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build and start the application
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Get container information
      id: container_info
      run: |
        # Retrieve the container ID
        CONTAINER_ID=$(docker-compose ps -q my-app)

        # Retrieve the container IP address
        CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $CONTAINER_ID)

        # Retrieve the application port
        APP_PORT=$(docker inspect -f '{{(index (index .NetworkSettings.Ports "8000/tcp") 0).HostPort}}' $CONTAINER_ID)

        # Retrieve the PHPMyAdmin port
        PHPMYADMIN_PORT=$(docker inspect -f '{{(index (index .NetworkSettings.Ports "9000/tcp") 0).HostPort}}' $CONTAINER_ID)

        # Print the application and PHPMyAdmin URLs
        echo "The application is running at http://$CONTAINER_IP:$APP_PORT"
        echo "PHPMyAdmin is running at http://$CONTAINER_IP:$PHPMYADMIN_PORT"

        # Write the output to environment files
        echo "container_ip=$CONTAINER_IP" >> $GITHUB_OUTPUT
        echo "app_port=$APP_PORT" >> $GITHUB_OUTPUT
        echo "phpmyadmin_port=$PHPMYADMIN_PORT" >> $GITHUB_OUTPUT

    - name: Access application
      run: |
        echo "Accessing application at http://${{ steps.container_info.outputs.container_ip }}:${{ steps.container_info.outputs.app_port }}"
        echo "Accessing PHPMyAdmin at http://${{ steps.container_info.outputs.container_ip }}:${{ steps.container_info.outputs.phpmyadmin_port }}"

    - name: Access container
      run: |
        docker-compose exec -it my-app bash
