name: Application CI/CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build and start the application
      env:
        DB_CONNECTION: testinho-mariadb
        DB_HOST: testinho-mariadb
        DB_PORT: 3306
        DB_DATABASE: vogue
        DB_USERNAME: root
        DB_PASSWORD: root
        APP_PORT: 8085
        PHPMYADMIN_PORT: 9095
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Get container information
      id: container_info
      run: |
        # Wait for the application to start
        sleep 10

        # Retrieve the container ID for the application service
        APP_CONTAINER_ID=$(docker-compose ps -q app)

        # Retrieve the IP address of the application container
        APP_CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $APP_CONTAINER_ID)

        # Retrieve the container ID for the MariaDB service
        MARIADB_CONTAINER_ID=$(docker-compose ps -q testinho-mariadb)

        # Retrieve the IP address of the MariaDB container
        MARIADB_CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $MARIADB_CONTAINER_ID)

        # Print the application and PHPMyAdmin URLs
        echo "The application is running at http://$APP_CONTAINER_IP:$APP_PORT"
        echo "PHPMyAdmin is running at http://$MARIADB_CONTAINER_IP:$PHPMYADMIN_PORT"

        # Write the output to environment files
        echo "app_container_ip=$APP_CONTAINER_IP" >> $GITHUB_OUTPUT
        echo "mariadb_container_ip=$MARIADB_CONTAINER_IP" >> $GITHUB_OUTPUT
        echo "app_port=$APP_PORT" >> $GITHUB_OUTPUT
        echo "phpmyadmin_port=$PHPMYADMIN_PORT" >> $GITHUB_OUTPUT

    - name: Access application and PHPMyAdmin
      run: |
        echo "Accessing the application at http://${{ steps.container_info.outputs.app_container_ip }}:${{ steps.container_info.outputs.app_port }}"
        echo "Accessing PHPMyAdmin at http://${{ steps.container_info.outputs.mariadb_container_ip }}:${{ steps.container_info.outputs.phpmyadmin_port }}"

    - name: Access containers
      run: |
        docker-compose exec -it app bash
        docker-compose exec -it testinho-mariadb bash
